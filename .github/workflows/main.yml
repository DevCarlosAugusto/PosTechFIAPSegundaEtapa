name: CI/CD com Testes de Integra칞칚o

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    # 游뚿 Vari치veis de Ambiente para a Aplica칞칚o Node.js:
    # Usamos todas as vari치veis de prod, mas for칞amos NODE_ENV=test
    # para que o db.init.js crie o DB educablog_test
    env:
      NODE_ENV: test

      # Vari치veis de Conex칚o Est치veis
      POSTGRES_HOST: postgresdb
      POSTGRES_DB: educablog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Secure_Password_For_CI_123!
      POSTGRES_PORT: 5432

      # Outras Vari치veis
      JWT_SECRET: SEGREDO_FORTE_PARA_PRODUCAO
      APP_PORT: 3000
      PORT: 3000
      ENVIRONMENT: production

    services:
      # Nome do servi칞o (host) deve ser 'postgresdb'
      postgresdb:
        image: postgres:15-alpine # Usamos a imagem do seu docker-compose.yml
        env:
          # 游뚿 CORRE칂츾O DEFINITIVA (Exit Code 125): Usamos o DB padr칚o 'postgres' na inicializa칞칚o.
          # Isso previne conflitos, e seu db.init.js se conecta aqui para criar o DB de teste.
          POSTGRES_DB: postgres
          # 游뚿 CORRE칂츾O FINAL: For칞amos os valores literais para o Docker n칚o os perder (causa do erro 125).
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Secure_Password_For_CI_123!

        # Remo칞칚o de Conflito: Sem mapeamento de portas.

        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Aguardando 10s para o Postgres iniciar..."
          sleep 10

      - name: Run Integration Tests (Vitest)
        # 游뚿 COMANDO CORRIGIDO: Deve ser 'npm test' para rodar o vitest
        run: npm prod